<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* Center content in the body */
        body, #root {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style >
</head>
<body>
    <div id="root"></div> <!-- React will mount here -->

    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- <script type="text/babel">
        function App() {
            return <h1>Hello, React!</h1>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script> -->
    <form id="prediction-form">
        <h1><center>Heart Disease Prediction<center></h1>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="cholesterol">Cholesterol Level:</label><br>
        <input type="number" id="cholesterol" name="cholesterol"><br><br>

        <label for="blood_pressure">Blood Pressure:</label><br>
        <input type="number" id="blood_pressure" name="blood_pressure"><br><br>

        <label for="sugar">Sugar Level (1 for high, 0 for low):</label><br>
        <input type="number" id="sugar" name="sugar"><br><br>

        <label for="family_history">Family History of Heart Disease (1 for yes, 0 for no):</label><br>
        <input type="number" id="family_history" name="family_history"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect input values from the form
            const data = {
                age: document.getElementById('age').value,
                weight: document.getElementById('weight').value,
                cholesterol: document.getElementById('cholesterol').value,
                blood_pressure: document.getElementById('blood_pressure').value,
                sugar: document.getElementById('sugar').value,
                family_history: document.getElementById('family_history').value
            };

            // Send the data to the backend via a POST request
            fetch('http://127.0.0.1:5000/predict', {  // Change the URL here
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
})
.then(response => response.json())
.then(data => {
    const resultElement = document.getElementById('result');
    if (data.prediction) {
        resultElement.innerHTML = `Prediction: ${data.prediction}`;
    } else {
        resultElement.innerHTML = `Error: ${data.error}`;
    }
})
.catch(error => {
    console.error('Error:', error);
});

        });
    </script>
</body>
</html>
